server:
  port: 9009

spring:
  application:
    name: nebula-rbac-service
  profiles:
    active: dev

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: 37854314-a43b-4a25-8360-01bfded9a8d1
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: 37854314-a43b-4a25-8360-01bfded9a8d1
        shared-configs:
          - data-id: application-${spring.profiles}.yml

---
spring:
  profiles: show
  cloud:
    nacos:
      discovery:
        server-addr: 172.31.213.39:8848
        namespace: 282b0efc-75d8-488e-8c29-3037a06f64ed
      config:
        server-addr: 172.31.213.39:8848
        file-extension: yml
        namespace: 282b0efc-75d8-488e-8c29-3037a06f64ed
        shared-configs:
          - data-id: application-${spring.profiles}.yml
